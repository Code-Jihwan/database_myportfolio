<!DOCTYPE html>
<html>
<head>
    <title>도서관 관리 시스템</title>
</head>
<body>
    <h1>도서 목록</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Publish Year</th>
            <th>ISBN</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.publish_year }}</td>
            <td>{{ book.isbn }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
