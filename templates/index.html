<!DOCTYPE html>
<html lang="ko" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>도서 관리 시스템_Prj</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&display=swap" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/blog.css') }}" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <!-- Noto Sans KR 폰트 추가 https://fonts.google.com/?lang=ko_Kore -->
  </head>

  <body>
    <div class="container">
      <div class="nav-scroller py-1 mb-3 border-bottom">
        <nav class="nav nav-underline justify-content-between">
          <a class="nav-item nav-link link-body-emphasis active" href="#">Home</a>
        </nav>
      </div>
    </div>

    <main class="container">
      <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary d-flex justify-content-between align-items-center">
        <div>
          <h1 class="main-title">도서 관리 시스템</h1>
          <p class="main-sub-title">데이터베이스 프로젝트</p>
        </div>

        <div>
          <a href="{{ url_for('data_analysis') }}" class="btn btn-warning btn-lg fw-bold">데이터분석 페이지</a>
        </div>
      </div>

      <!-- 첫 번째 줄 -->
      <div class="row mb-2">
        <div class="col-md-6">
          <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <strong class="d-inline-block mb-2 text-primary-emphasis">Create</strong>
              <h2 class="mb-0">도서 추가</h2>
            </div>
            <div class="col-auto d-none d-lg-block">
              <a href="/create">
                <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                  <rect width="100%" height="100%" fill="#0b3ed8d3"></rect>
                  <text x="30%" y="50%" fill="#eceeef" dy=".10em">생성하러 가기</text>
                </svg>
              </a>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <strong class="d-inline-block mb-2 text-success-emphasis">Read</strong>
              <h3 class="mb-0">도서 조회</h3>
            </div>
            <div class="col-auto d-none d-lg-block">
              <a href="/read">
                <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                  <rect width="100%" height="100%" fill="#b41ff9ff"></rect>
                  <text x="30%" y="50%" fill="#eceeef">조회하러 가기</text>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- 두 번째 줄 -->
      <div class="row mb-2">
        <div class="col-md-6">
          <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <strong class="d-inline-block mb-2 text-primary-emphasis">Update</strong>
              <h3 class="mb-0">도서 수정</h3>
            </div>
            <div class="col-auto d-none d-lg-block">
              <a href="/update">
                <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                  <rect width="100%" height="100%" fill="#29a00eff"></rect>
                  <text x="30%" y="50%" fill="#eceeef">수정하러 가기</text>
                </svg>
              </a>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <strong class="d-inline-block mb-2 text-success-emphasis">Delete</strong>
              <h3 class="mb-0">도서 삭제</h3>
            </div>
            <div class="col-auto d-none d-lg-block">
              <a href="/delete">
                <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                  <rect width="100%" height="100%" fill="#0da2bcff"></rect>
                  <text x="30%" y="50%" fill="#eceeef">삭제하러 가기</text>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="chevron-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 
        .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 
        4.646 2.354a.5.5 0 0 1 0-.708z" />
      </symbol>
    </svg>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
