<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>도서 목록 조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<div class="container mt-5">
    <h1>도서 검색</h1>
</div>

<div class="container my-4">
  <form action="{{ url_for('read') }}" method="GET" class="row g-3">
    <div class="col-auto">
      <input type="text" name="isbn" id="search-isbn" class="form-control" placeholder="ISBN으로 검색" value="{{ request.args.get('isbn', '') }}">
    </div> <!-- ISBN 검색 필드 input 태그의 name이 app.py에서 데이터를 받는 키(key)-->
    <div class="col-auto">
      <input type="text" name="title" id="search-title" class="form-control" placeholder="책 제목으로 검색" value="{{ request.args.get('title', '') }}">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">검색</button>
      <button type="button" class="btn btn-secondary" onclick="document.getElementById('search-isbn').value = ''; document.getElementById('search-title').value = '';">지우기</button>
      <a href="{{ url_for('read') }}" class="btn btn-secondary">전체 목록</a>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Home 화면</a>

    </div>
  </form>
</div>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">전체 도서 목록</h1>
        
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">제목</th>
                    <th scope="col">저자</th>
                    <th scope="col">출판일</th>
                    <th scope="col">ISBN</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <th scope="row">{{ book.id }}</th>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.publish_date.strftime('%Y-%m-%d') if book.publish_date else '도서 정보 없음' }}</td>
                    <td>{{ book.isbn }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
