<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <title>도서 삭제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="container mt-5">
    <h1>도서 삭제</h1>
</div>
<body>
    <div class="container mt-5">
        <form action="{{ url_for('delete') }}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="도서 제목">
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn" name="isbn"  placeholder="13자리 숫자">
            </div>
            <button type="submit" class="btn btn-primary">추가</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Home 화면</a>
        </form>
    </div>
</body>
</html>
